        transitive = true
    }

    // Note: BetterVideoPlayer dependency not available - using stub classes
    // implementation 'com.github.halilozercan:BetterVideoPlayer:1.1.0'
    implementation 'com.github.ybq:Android-SpinKit:1.4.0'
